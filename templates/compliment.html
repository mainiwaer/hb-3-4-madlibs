{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}

    <h2>Hi {{ person }}! I think you're {{ compliment }}!</h2>

    <form action="/game">
      Do you want to play a game?
      <input type="radio" name="answer" value="yes">
      <label>Yes</label>
      <input type="radio" name="answer" value="no">
      <label>No</label>
      <input type="submit">
    </form>
    
{% endblock %}
